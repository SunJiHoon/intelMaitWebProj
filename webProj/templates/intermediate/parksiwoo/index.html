<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jihoon's Page</title>
    <style>
        /* Set the body to have a dark background and light text */
        body {
            background-color: #121212; /* Very dark gray, almost black */
            color: #E0E0E0; /* Light gray text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center the content and give it a clean look */
        .container {
            text-align: center;
            background-color: #1F1F1F; /* Slightly lighter dark background */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        /* Style the heading */
        h1 {
            font-size: 2.5em;
            color: #FFFFFF; /* Pure white text */
            margin-bottom: 20px;
        }

        /* Style the paragraph */
        p {
            font-size: 1.2em;
            color: #CCCCCC; /* Soft gray for contrast */
        }

        /* Add a subtle hover effect for the container */
        .container:hover {
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Siwo's Page!</h1>
        <p>저는 검은색 좋아해요, I like black</p>
    </div>
</body>
</html>
